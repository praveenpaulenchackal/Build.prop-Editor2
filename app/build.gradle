apply plugin: 'com.android.application'

android
   {
         lintOptions {
          abortOnError false
      }
  
    compileSdkVersion 14
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "org.nathan.jf.build.prop.editor"
        minSdkVersion 11
        targetSdkVersion 11
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
